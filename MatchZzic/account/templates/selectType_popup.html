<body>
    <div id="iphone-frame">
        <div id="container-box">

                    {% csrf_token %}
                    <div>
                        <button class="button button1" name="userType1" onclick="changeButtonColor(this)"><b style="font-size: 10px;">계획형</b></button>
                        <button class="button button2" name="userType1" onclick="changeButtonColor(this)"><b style="font-size: 10px;">즉흥형</b></button>
                        <button class="button button3" name="userType2" onclick="changeButtonColor(this)"><b style="font-size: 10px;">바쁘게 움직이는 여행</b></button>
                        <button class="button button4" name="userType2" onclick="changeButtonColor(this)"><b style="font-size: 10px;">오직 휴식을 위한 여행</b></button>
                        <button class="button button5" name="userType3" onclick="changeButtonColor(this)"><b style="font-size: 10px;">사진찍는 거 좋아요</b></button>
                        <button class="button button6" name="userType3" onclick="changeButtonColor(this)"><b style="font-size: 10px;">사진 찍는 거 싫어요</b></button>
                        <button class="button button7" name="userType4" onclick="changeButtonColor(this)"><b style="font-size: 10px;">번화가</b></button>
                        <button class="button button8" name="userType4" onclick="changeButtonColor(this)"><b style="font-size: 10px;">자연, 시골</b></button>
                    </div>
                    <input type="hidden" name="temp_user_id" value="{{ temp_user_id }}">  <!-- temp_user_id를 hidden input으로 전달 -->

                </from>
        </div>
        <!-- 모달 창 -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <img class="header-logo" src="image/travel-popup.png">
                 <br><br><br>
                 <p>당신의 여행 타입을 <br>모두 선택해주세요!</p>

</div>

        </div>
    </div>
    <script>

        // 버튼 클릭 시 색상 변경
        function changeButtonColor(button) {
          var buttonGroup1 = [document.querySelector('.button1'), document.querySelector('.button2')];
          var buttonGroup2 = [document.querySelector('.button3'), document.querySelector('.button4')];
          var buttonGroup3 = [document.querySelector('.button5'), document.querySelector('.button6')];
          var buttonGroup4 = [document.querySelector('.button7'), document.querySelector('.button8')];
        
          var selectedButtons1 = buttonGroup1.filter(function(btn) { return btn.classList.contains('selected'); });
          var selectedButtons2 = buttonGroup2.filter(function(btn) { return btn.classList.contains('selected'); });
          var selectedButtons3 = buttonGroup3.filter(function(btn) { return btn.classList.contains('selected'); });
          var selectedButtons4 = buttonGroup4.filter(function(btn) { return btn.classList.contains('selected'); });
        
          var isSelected = button.classList.contains('selected');
        
          // 그룹 내에서 다른 버튼들의 선택 상태 제거
          if (buttonGroup1.includes(button)) {
            buttonGroup1.forEach(function(btn) {
              if (btn !== button) {
                btn.classList.remove('selected');
                btn.style.backgroundColor = "";
                btn.style.color = "";
              }
            });
          } else if (buttonGroup2.includes(button)) {
            buttonGroup2.forEach(function(btn) {
              if (btn !== button) {
                btn.classList.remove('selected');
                btn.style.backgroundColor = "";
                btn.style.color = "";
              }
            });
          } else if (buttonGroup3.includes(button)) {
            buttonGroup3.forEach(function(btn) {
              if (btn !== button) {
                btn.classList.remove('selected');
                btn.style.backgroundColor = "";
                btn.style.color = "";
              }
            });
          } else if (buttonGroup4.includes(button)) {
            buttonGroup4.forEach(function(btn) {
              if (btn !== button) {
                btn.classList.remove('selected');
                btn.style.backgroundColor = "";
                btn.style.color = "";
              }
            });
          }
        
          // 선택된 버튼인 경우에만 색 변경
          if (!isSelected) {
            button.classList.add('selected');
            button.style.backgroundColor = "#2547FD";
            button.style.color = "#FFFFFF";
          }
        
          // 각 버튼 그룹 중 최소한 하나의 버튼이 선택된 경우에만 모달 표시
          if (selectedButtons1.length > 0 && selectedButtons2.length > 0 && selectedButtons3.length > 0 && selectedButtons4.length > 0) {
            window.location.href = "#";
          }
        }
        
        // JavaScript 모달 창 표시
        var modal = document.getElementById("myModal");

        // 모달 창 표시
        function showModal() {
            modal.style.display = "flex";
        }

        // 모달 창 닫기
        function closeModal() {
            modal.style.display = "none";
        }

        // 페이지 로드 후 모달 창 표시
        window.addEventListener("DOMContentLoaded", function() {
            var finishButton = document.querySelector('.finish-button');
            finishButton.addEventListener("click", function(event) {
                var selectedButtons1 = document.querySelectorAll('.button1.selected, .button2.selected');
                var selectedButtons2 = document.querySelectorAll('.button3.selected, .button4.selected');
                var selectedButtons3 = document.querySelectorAll('.button5.selected, .button6.selected');
                var selectedButtons4 = document.querySelectorAll('.button7.selected, .button8.selected');

                // 각 버튼 묶음 중 최소한 하나의 버튼이 선택되지 않은 경우에만 모달 표시
                if (selectedButtons1.length === 0 || selectedButtons2.length === 0 || selectedButtons3.length === 0 || selectedButtons4.length === 0) {
                    event.preventDefault(); // 폼 제출 방지
                    showModal();
                }
            });
        });
    </script>
